<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palia Hotpot Copycat!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h4>boogie<br>
        woogie<br>
        woogie!!</h4>

    <main>
        <div class="player-hand-container">
            <div class="card-pos-a"></div>
            <div class="card-pos-b"></div>
            <div class="card-pos-c"></div>
            <div class="card-pos-d"></div>
            <div class="card-pos-e"></div>
            <div class="card-pos-f"></div>
            <div class="card-pos-g"></div>
            <div class="card-pos-h"></div>
        </div>
        <div class="drawn-card">
            <div class="card-pos-draw">

            </div>
        </div>

        <div class="player-two-discard"></div>
        <div class="player-three-discard"></div>
        <div class="player-four-discard"></div>

        <div class="player-two-hand">
            <div class="p-two-pos-a"></div>
            <div class="p-two-pos-b"></div>
            <div class="p-two-pos-c"></div>
            <div class="p-two-pos-d"></div>
            <div class="p-two-pos-e"></div>
            <div class="p-two-pos-f"></div>
            <div class="p-two-pos-g"></div>
            <div class="p-two-pos-h"></div>
        </div>

        <div class="player-three-hand">
            <div class="p-three-pos-a"></div>
            <div class="p-three-pos-b"></div>
            <div class="p-three-pos-c"></div>
            <div class="p-three-pos-d"></div>
            <div class="p-three-pos-e"></div>
            <div class="p-three-pos-f"></div>
            <div class="p-three-pos-g"></div>
            <div class="p-three-pos-h"></div>
        </div>

        <div class="player-four-hand">
            <div class="p-four-pos-a"></div>
            <div class="p-four-pos-b"></div>
            <div class="p-four-pos-c"></div>
            <div class="p-four-pos-d"></div>
            <div class="p-four-pos-e"></div>
            <div class="p-four-pos-f"></div>
            <div class="p-four-pos-g"></div>
            <div class="p-four-pos-h"></div>
        </div>
    </main>

    <!--script stuff goes last, so we don't get busy running that and skip rendering whatever came after (or because we need to access html elements, so those need to have already been declared)-->
    <script src="index.js"></script>
</body>
</html>
