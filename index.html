<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palia Hotpot Copycat!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>boogie woogie woogie!!</h1>

    <main>
        <div class="card-container">
            <div class="card">
                <div class="card-inner">
                    <div class="card-front">
                        <img src="/images/4_dari_cloves.png" alt="A spice class dari cloves card" class="card-img">
                    </div>
                    <div class="card-back">
                        <img src="/images/9_card_back.png" alt="A flowery green card back" class="card-img">
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!--script stuff goes last, so we don't get busy running that and skip rendering whatever came after (or because we need to access html elements, so those need to have already been declared)-->
    <script src="index.js"></script>
</body>
</html>
